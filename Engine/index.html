<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Board Game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto';
      background-color: hsla(0, 0%, 84%, 1);
    }

    div#root {
      display: flex;
    }

    .main-view {
      display: flex;
    }

    .main-view> :not(:last-child) {
      margin-right: 1em;
    }

    #root>.container-view {
      background: hsla(0, 0%, 96%, 1);
      padding: 1em 1.4em 1em .9em;
      box-shadow: 0 0 15px -4px black;
    }

    .game-view__board {
      position: relative;
      user-select: none;
      transform-style: preserve-3d;
    }

    .game-view__board>* {
      display: block;
    }

    .game-view>textarea {
      display: none;
      min-width: 400px;
      min-height: 200px;
    }

    .game-view--show-game-state-json>textarea {
      display: block;
    }

    .game-view__board>.movable-piece-view {
      position: absolute;
      top: 0;
      left: 0;
      cursor: move;
    }

    .game-view__current-actor {
      font-family: monospace;
    }

    .movable-piece-view__rotation-handle {
      position: absolute;
      top: -5%;
      left: 50%;
      min-width: 32px;
      width: 50%;
      min-height: 15px;
      background: red;
      border-radius: 100%;
      transform: translate3d(-50%, -100%, 0);
      background: url(./rotate-icon.png) no-repeat center;
      background-size: contain;
    }

    .container-view.piece-container-view__controls {
      position: absolute;
      top: 100%;
    }

    .piece-container-view__items-count-label {
      position: absolute;
      padding: 0.3em 0.5em;
    }

    .history-list {
      display: table;
    }

    .history-list__item {
      display: table-row;
    }

    .history-list__item__time {
      display: table-cell;
    }

    .history-list__item__name {
      display: table-cell;
      padding-right: 0.5em;
    }

    .container-view.game-upload-view__form {
      display: table;
    }

    .container-view.game-upload-view__form>* {
      display: table-row;
    }

    .container-view.game-upload-view__form>*>* {
      display: table-cell;
      padding: 0 0.5em 0.2em 0;
      vertical-align: middle;
    }

    .game-upload-view__errors {
      width: 1;
      text-align: right;
      color: red;
    }

    .container-view.main-menu {
      margin-right: 1em;
    }

    .select-option.selected {
      background: white;
      box-shadow: 0 0 4px -1px #00000047;
      z-index: 1;
    }

    .select-option {
      cursor: pointer;
      border: none;
      background: none;
      text-align: left;
      font-size: inherit;
      font-family: inherit;
      padding: 0.2em 0.5em;
      outline: none;
    }

    .select-option:hover,
    .select-option:focus {
      background: white;
    }

    .section-view .section-view__name {
      font-size: 1.1em;
      font-weight: 100;
      margin: 0 0 0.15em 0;
      padding: 0 0 0.15em 0;
      border-bottom: 1px solid #00000024;
    }

    .tabs-view__tab-header {
      font-size: 1.1em;
      font-weight: 100;
      margin: 0 0 0.15em 0;
      padding: 0 0 0.15em 0;
      border: none;
      background: none;
      cursor: pointer;
      outline: none;
      position: relative;
    }

    .tabs-view__tab-header:active:after,
    .tabs-view__tab-header:focus:after {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      border-bottom: 1px solid #00000024;
    }

    .tabs-view__tab-header--selected:after {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      border-bottom: 1px solid #00000024;
    }

    .tabs-view__tab-header:not(:last-child) {
      margin-right: .5em;
    }

    .select-game-section {
      margin-right: 0.8em;
    }

    .right-menu-tabs>.tabs-view__tabs {
      padding-top: .3em;
      padding-left: .5em;
    }

    .game-state-json-editor {
      width: 100%;
      min-height: 300px;
    }

    .safe-load-buttons>button {
      margin: 0 .5em .3em 0;
    }

    .history-wrapper {
      max-height: 22em;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
